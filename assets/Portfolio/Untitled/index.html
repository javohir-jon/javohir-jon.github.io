<body>

    <div class="glavni">
        <div class="top">
            <div class="left">
                <img src="img/photo.png" class="i">

                    <h2 class="box">
                        Assolomu alaykum!
                    </h2>
                    <p class="box2">
                        Agar hali ro‘yxatdan o‘tmagan bo‘lsangiz,ro‘yxatdan o'tishingizni taklif qilamiz!
